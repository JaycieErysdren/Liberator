<!DOCTYPE html>
<html lang=en>
	<head>
		<meta charset=utf-8>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/style.css">
		<script type="application/javascript" src="js/KaitaiStream.js"></script>
		<script type="application/javascript" src="js/formats/SlavedriverLevQuake.js"></script>
		<script type="application/javascript" src="js/formats/SlavedriverPicQuake.js"></script>
		<script type="application/javascript" src="js/formats/BrenderPix.js"></script>
		<script type="application/javascript" src="js/formats/TankengineTmf.js"></script>
		<title>Liberator</title>
	</head>
	<body>
		<div id="messages-root" style="display: none">
			<div class="liberator-message-container">
				<div id="message-lev-whatgame" class="liberator-message">
					What game is this .LEV file from?
				</div>
			</div>
		</div>
		<div id="root">
			<div id="menu-bar">
				<img src="images/silk/folder_go.png" title="Open..." data-func="open" class="menu-bar-item"></img>
				<img src="images/silk/page_add.png" title="Save As..." data-func="save" class="menu-bar-item"></img>
				<!--<img src="images/silk/wrench.png" title="Preferences" data-func="preferences" class="menu-bar-item"></img>-->
				<img src="images/silk/information.png" title="About" data-func="about" class="menu-bar-item"></img>
				<img src="images/silk/door_out.png" title="Quit" data-func="quit" class="menu-bar-item"></img>
			</div>
			<div id="file-structure-tree" class="liberator-frame">
			</div>
			<div id="actions" class="liberator-frame"></div>
			<div id="file-info-container" class="liberator-frame"><div id="file-info"></div></div>
			<div id="viewer" style="background-color: #909090" class="liberator-frame"></div>
			<div id="console-container" class="liberator-frame"><div id="console"></div></div>
		</div>
		<script type="application/javascript" src="js/main.js"></script>
	</body>
</html>
