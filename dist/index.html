<!DOCTYPE html>
<html lang=en>
	<head>
		<title>Liberator</title>
		<meta charset=utf-8>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; worker-src 'self' 'unsafe-eval' 'unsafe-inline' blob:; style-src 'self' 'unsafe-inline';">
		<link rel="stylesheet" href="css/style.css">
		<!-- jstree -->
		<link rel="stylesheet" href="css/jstree/style.css">
		<script type="application/javascript" src="js/dependencies/jquery-3.6.0.min.js"></script>
		<script type="application/javascript" src="js/dependencies/jstree.js"></script>
		<!-- three -->
		<script type="module" src="js/dependencies/three.module.js"></script>
		<script type="module" src="js/dependencies/OrbitControls.js"></script>
	</head>
	<body>
		<div id="messages-root" style="display: none">
			<div class="liberator-message-container">
				<div id="liberator-message-close-button">&times;</div>
				<div id="message-lev-whatgame" class="liberator-message" style="display: none">
					<h2>Select Type</h2>
				</div>
				<div id="message-about" class="liberator-message" style="display: none">
					<h2>About</h2>
					<h3>Versions</h3>
					<p>Liberator: 0.1.1-alpha</p>
					<p>Node.js: <span id="node-version"></span></p>
					<p>Chromium: <span id="chrome-version"></span></p>
					<p>Electron: <span id="electron-version"></span></p>
					<p>KaitaiStruct: <span id="kaitaistruct-version">0.10.0</span></p>
					<p>three.js: <span id="three-version">0.143.0</span></p>
					<p>jsTree: <span id="jstree-version">3.3.12</span></p>
					<p>jQuery: <span id="jquery-version">3.6.0</span></p>
				</div>
			</div>
		</div>
		<div id="root">
			<div id="menu-bar">
				<img src="images/silk/folder_go.png" title="Open..." data-func="open" id="menu-bar-open-file" class="menu-bar-item"></img>
				<!--<img src="images/silk/page_add.png" title="Save As..." data-func="save" class="menu-bar-item"></img>-->
				<!--<img src="images/silk/wrench.png" title="Preferences" data-func="preferences" class="menu-bar-item"></img>-->
				<img src="images/silk/information.png" title="About" data-func="about" id="menu-bar-about" class="menu-bar-item"></img>
				<img src="images/silk/door_out.png" title="Quit" data-func="quit" id="menu-bar-quit" class="menu-bar-item"></img>
			</div>
			<div id="file-structure-tree" class="liberator-frame"></div>
			<div id="actions-container" class="liberator-frame"><div id="actions"></div></div>
			<div id="file-info-container" class="liberator-frame"><div id="file-info"></div></div>
			<div id="viewer" class="liberator-frame"></div>
			<div id="console-container" class="liberator-frame"><div id="console"></div></div>
		</div>
		<script type="module" src="js/renderer.js"></script>
	</body>
</html>
